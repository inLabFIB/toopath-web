<div class="form-width">
  <form (ngSubmit)="sendLogIn()" #logInForm="ngForm">
    <h1>Log In on TooPath</h1>
    <p>or <a style="text-decoration: underline" routerLink="/signUp" routerLinkActive="active"> create an account</a>
    </p>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <button type="submit" class="btn btn-success btn-block mt-5" id="log-in-button" #logInButton>Log In</button>
  </form>
  <div class="mt-2">
    <google-signin
      [clientId]="myClientId"
      [width]="googleWidth"
      [longTitle]="true"
      (googleSignInSuccess)="onGoogleSignInSuccess($event)">
    </google-signin>
  </div>
</div>
